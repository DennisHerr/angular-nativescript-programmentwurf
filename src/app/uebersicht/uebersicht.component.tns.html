    <Label text="{{datum}}" class="h2 text-center p-t-20 unterstrichen" textwrap="true"></Label>

    <Button class="button"
        text="Strichliste" [nsRouterLink]="['/strichliste']"></Button>

      text="Logout" (tap)="logout()" [nsRouterLink]="['..']" clearHistory="true"></Button>
