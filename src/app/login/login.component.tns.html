<StackLayout class ="form">
  <StackLayout class ="input-field">
    <TextField class="input" name="benutzername" [(ngModel)]="logindaten.benutzername"></TextField>
  </StackLayout>
  <StackLayout class ="input-field">
    <TextField class="input" name="passwort" [(ngModel)]="logindaten.passwort"></TextField>
    <Button text="Login" class="btn btn-primary" (tap)="login()"></Button>
  </StackLayout>
  <Label text="login works" textWrap="true"></Label>
  <Label text="This is a migrated component" textWrap="true"></Label>
  <Label text="Update it to provide the UI elements required in your mobile app" textWrap="true"></Label>
</StackLayout>
