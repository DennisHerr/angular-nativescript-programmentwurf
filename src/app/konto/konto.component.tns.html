
<ActionBar title="Konto"></ActionBar>

<StackLayout  padding="0" orientation="vertical" stretchLastChild="true">
    <Label class="label" text="Gesamteinzahlung: {{summe_einzahlungen_formatiert}} €"></Label>
    <Label class="label" text="Gesamtausgaben: {{summe_ausgaben_formatiert}} €"></Label>
    <Label class="label wichtig" text="Kontostand: {{formatNumber(summe_einzahlungen-summe_ausgaben)}} €"></Label>
    <TabContentItem>
        <Tabs>
            <TabStrip>
                <TabStripItem>
                    <Label text="Gutschriften"></Label>
                </TabStripItem>
                <TabStripItem>
                    <Label text="Ausgaben"></Label>
                </TabStripItem>
                <TabStripItem>
                    <Label text="Einzahlen"></Label>
                </TabStripItem>
            </TabStrip>

            <TabContentItem>
                <StackLayout>
                    <Label class="abschnitt" text="Gutschriften"></Label>
                    <ListView [items]="einzahlungen">
                        <ng-template let-item="item">
                            <StackLayout col="1" stretchLastChild="true" padding="0">
                                <Label class="label" textWrap="true" [text]="('Zeitpunkt: ') + (formatDate(item.Zeitpunkt))"></Label>
                                <Label class="label" textWrap="true" [text]="('Typ: ') + (item.Typ  == '' ? 'Aufladung' : item.Typ)"></Label>
                                <Label class="label" textWrap="true" [text]="('Beleg: ') + (item.Beleg == '1' ? 'ja' : 'nein')"></Label>
                                <Label class="gruen" textWrap="true" [text]="('+') + (item.Betrag) + (' €')"></Label>
                            </StackLayout>
                        </ng-template>
                    </ListView>
                </StackLayout>
            </TabContentItem>

            <TabContentItem>
                <StackLayout>
                    <Label class="abschnitt" text="Ausgaben"></Label>
                    <ListView [items]="monate">
                        <ng-template let-item="item">
                            <StackLayout col="1" stretchLastChild="true" padding="0">
                                <Label class="label" textWrap="true" [text]="('Monat: ') + (item.Monat)"></Label>
                                <Label class="label" textWrap="true" [text]="('Jahr: ') + (item.Jahr)"></Label>
                                <Label class="label" textWrap="true" [text]="('Striche: ') + (item.Striche)"></Label>
                                <Label class="label" textWrap="true" [text]="('Preis : ') + (formatNumber(item.Preis)) + (' €')"></Label>
                                <Label class="rot" textWrap="true" [text]="('-') + (formatNumber(item.Striche * item.Preis)) + (' €')"></Label>
                            </StackLayout>
                        </ng-template>
                    </ListView>
                </StackLayout>
            </TabContentItem>

            <TabContentItem>
                <StackLayout>
                    <StackLayout class ="form">
                        <Label class="wichtig" text="Bitte füllen Sie das Formular aus."></Label>
                        <StackLayout class ="input-field">
                          <TextField hint="Betrag" class="input" name="betrag" [(ngModel)]="einzahlung.betrag"></TextField>
                        </StackLayout>
                        <StackLayout class ="input-field">
                          <TextField hint="Typ" class="input" name="typ" [(ngModel)]="einzahlung.typ"></TextField>

                        </StackLayout>
                        <StackLayout class ="input-field">
                            <TextField hint="Beleg" class="input" name="beleg" [(ngModel)]="einzahlung.beleg"></TextField>
                            <Label *ngIf="betragleer" text="Bitte mindestens den Betrag angeben." textWrap="true"></Label>
                            <Button text="Bestätigen" class="button" (tap)="einzahlen()"></Button>
                          </StackLayout>
                      
                      </StackLayout>
                </StackLayout>
            </TabContentItem>
        </Tabs>
    </TabContentItem>


</StackLayout>
